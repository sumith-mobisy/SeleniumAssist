<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      padding: 20px; 
      width: 300px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    button { 
      width: 100%; 
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    .info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button id="open-sidepanel">Open XPath Picker</button>
  <div class="info">
    Use the side panel to select elements and collect their XPaths
  </div>
  <script src="inspect.js"></script>
</body>
</html>
